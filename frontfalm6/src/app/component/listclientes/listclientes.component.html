<div class="container">
  <div class="card-header">
    <h2 class="text-primary">Listado de Clientes</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped table-responsive-sm">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Nombre</th>
          <th>Nit</th>
          <th>Correo</th>
          <th>Telefono</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes" class="text-left">
          <td>{{cliente.idCliente}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.nit}}</td>
          <td>{{cliente.correo}}</td>
          <td>{{cliente.telefono}}</td>
          <td class="text-center">
            <button (click)="selectEdit(cliente)" class="btn btn-warning btn-sm">Editar</button>
            <span style="margin-trim:1em"></span>
            <button (click)="deleteCliente(cliente)" class="btn btn-danger btn-sm">Borrar</button>
            <span style="margin-trim:1em"></span>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<div class="container">
  <div class="card-header">
    <h2 class="text-primary">Listado de Proveedores</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped table-responsive-sm">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Nombre</th>
          <th>Detalle</th>
          <th>Direcci√≥n</th>
          <th>Telefono</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proveedor of proveedores" class="text-left">
          <td>{{proveedor.idProveedor}}</td>
          <td>{{proveedor.nombre}}</td>
          <td>{{proveedor.detalleProveedor}}</td>
          <td>{{proveedor.direccion}}</td>
          <td>{{proveedor.telefono}}</td>
          <td class="text-center">
            <button (click)="selectEdit(proveedor)" class="btn btn-warning btn-sm">Editar</button>
            <span style="margin-trim:1em"></span>
            <button (click)="deleteProveedor(proveedor)" class="btn btn-danger btn-sm">Borrar</button>
            <span style="margin-trim:1em"></span>
        </tr>
      </tbody>
    </table>

  </div>
</div>

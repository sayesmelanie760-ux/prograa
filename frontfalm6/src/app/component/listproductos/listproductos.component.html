<div class="container">
  <div class="card-header">
    <h2 class="text-primary">Listado de Productos</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped table-responsive-sm">
      <thead>
        <tr class="text-center">
          <th>Código</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Proveedor</th>
          <th>Categoría</th>
          <th>Cantidad Disponible</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos" class="text-center">
          <td>{{producto.codigo}}</td>
          <td>{{producto.nombre}}</td>
          <td>{{producto.descripcion}}</td>
          <td>{{"Q. "}}{{producto.precio}}</td>
          <td>{{producto.proveedor.nombre}}</td>
          <td>{{producto.categoria}}</td>
          <td>{{producto.cantidadDisponible}}</td>
          <td class="text-center">
            <button (click)="selectEdit(producto)" class="btn btn-warning btn-sm">Editar</button>
            <span style="margin-trim:1em"></span>
            <button (click)="deleteProducto(producto)" class="btn btn-danger btn-sm">Borrar</button>
            <span style="margin-trim:1em"></span>
        </tr>
      </tbody>
    </table>

  </div>
</div>
